---
- name: Preparing Workstation
  hosts: localhost
  connection: local
  tasks:
    - name: Installing Linux Apps
      become: true
      apt:
        name: '{{ item }}'
        install_recommends: yes
        state: present
      loop:
          - make
          - curl
          - wget
          - apt-transport-https
          - ca-certificates
          - gnupg
          - python3-pip
          - git
          - bash-completion
#          - gnupg-agent
#          - zsh
#          - flameshot
#          - fonts-hack
#          - tilix
#          - virtualbox
#          - mlocate
#          - mtr
#          - zlib1g-dev
#          - clang
          - vim
          - tmux          
    - name: install asdf
      become: true
      vars:
        asdf_version: v0.6.2
        asdf_user: ci
        asdf_plugins:
          - name: yq
          - name: jq
          - name: nodejs
            versions: ["8.11.3"]
            global: "8.11.3"
      roles:
       - asdf